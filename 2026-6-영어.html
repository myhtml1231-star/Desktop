<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>커스텀 플레이어</title>

<style>
    body {
        margin: 0;
        background: #f5f7fa;
        font-family: "Pretendard", sans-serif;
    }

    .player-box {
        width: 500px;
        margin: 50px auto;
        background: #ffffff;
        padding: 20px 30px;
        border-radius: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        display: flex;
        align-items: center;
        gap: 20px;
    }

    .play-btn {
        width: 48px;
        height: 48px;
        border: none;
        border-radius: 50%;
        background: #4d6ff0;
        color: white;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }

    .play-btn:hover {
        background: #3f5cd6;
    }

    .timeline {
        width: 100%;
        -webkit-appearance: none;
        height: 6px;
        border-radius: 3px;
        background: #ddd;
        outline: none;
        cursor: pointer;
    }

    .timeline::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: #0078ff;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="player-box">
    <button class="play-btn" id="playBtn">▶</button>
    <input type="range" id="timeline" class="timeline" value="0">
</div>

<audio id="audio" src="2026-6-듣기.mp3"></audio>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const timeline = document.getElementById("timeline");

// ▶ / ⏸ 토글
playBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
    } else {
        audio.pause();
        playBtn.textContent = "▶";
    }
});

// 타임라인 연동
audio.addEventListener("timeupdate", () => {
    timeline.value = (audio.currentTime / audio.duration) * 100;
});

// 드래그로 이동
timeline.addEventListener("input", () => {
    audio.currentTime = (timeline.value / 100) * audio.duration;
});
</script>

</body>
</html>
