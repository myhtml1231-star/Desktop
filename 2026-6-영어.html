<div class="audio-player">
    <audio id="audio" src="https://pub-847376fcebac40e496cc5726d0ff6245.r2.dev/2026-6-듣기.mp3"></audio>

    <button id="playPauseBtn" class="play-btn">
        ▶️
    </button>

    <input type="range" id="progress" class="progress" value="0" min="0" max="100">
</div>

<style>
.audio-player {
    width: 100%;
    max-width: 500px;
    margin: 20px auto;
    padding: 20px;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    gap: 15px;
}

.play-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background: #4e73df;
    color: white;
    font-size: 20px;
    cursor: pointer;
}

.progress {
    flex: 1;
}
</style>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playPauseBtn");
const progress = document.getElementById("progress");

// ▶️ / ⏸ 토글
playBtn.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
    } else {
        audio.pause();
        playBtn.textContent = "▶️";
    }
});

// 재생시간바 업데이트
audio.addEventListener("timeupdate", () => {
    progress.value = (audio.currentTime / audio.duration) * 100;
});

// 바 끌어서 이동
progress.addEventListener("input", () => {
    audio.currentTime = (progress.value / 100) * audio.duration;
});
</script>
