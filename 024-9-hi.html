			<script type="text/javascript">
	function Request() {
		var requestParam = "";

		//getParameter 펑션
		this.getParameter = function(param) {
			//현재 주소를 decoding
			var url = unescape(location.href);
			//파라미터만 자르고, 다시 &그분자를 잘라서 배열에 넣는다. 
			var paramArr = (url.substring(url.indexOf("?") + 1, url.length)).split("&");

			for (var i = 0; i < paramArr.length; i++) {
				var temp = paramArr[i].split("="); //파라미터 변수명을 담음

				if (temp[0].toUpperCase() == param.toUpperCase()) {
					// 변수명과 일치할 경우 데이터 삽입
					requestParam = paramArr[i].split("=")[1];
					break;
				}
			}
			return requestParam;
		}
	}

	jQuery(document).ready(function() {
		jQuery('body').attr('scroll', 'auto').css('overflow-x', 'hidden');
		
		var data = '{imageSrc=https://wdown.ebsi.co.kr/W61001/01exam/20240904/mobile/h2_m_s_his_1_ans_377RN589.png}';
		var imageSrc2 = 'https://wdown.ebsi.co.kr/W61001/01exam/20240904/mobile/h2_m_s_his_1_ans_377RN589.png';
		
		var request = new Request();
		// 파라메터 값 얻기
		var subjectNm = request.getParameter("subjectNm");
		var imageSrc = request.getParameter("imageSrc");
		

		jQuery('#subjNmArea').text(subjectNm);
		jQuery('#imgArea').html('<img src="' +imageSrc2 +'" />');

		self.focus();
	});
</script>
