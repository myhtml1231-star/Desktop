<script>
  const audio = document.getElementById('audio');
  const toggleBtn = document.getElementById('toggleBtn');
  const back10 = document.getElementById('back10');
  const fwd10 = document.getElementById('fwd10');
  const seek = document.getElementById('seek');
  const timeEl = document.getElementById('time');
  const speedBtns = document.querySelectorAll('.speed-btn');

  function fmt(t){
    if(!isFinite(t) || t <= 0) return '00:00';
    const m = Math.floor(t/60).toString().padStart(2,'0');
    const s = Math.floor(t%60).toString().padStart(2,'0');
    return `${m}:${s}`;
  }

  audio.addEventListener('loadedmetadata', () => {
    seek.max = Math.floor(audio.duration || 0);
    timeEl.textContent = fmt(0) + ' / ' + fmt(audio.duration || 0);
  });

  audio.addEventListener('timeupdate', () => {
    if(isFinite(audio.duration)){
      seek.value = audio.currentTime;
      timeEl.textContent = fmt(audio.currentTime) + ' / ' + fmt(audio.duration);
    }
  });

  // â–¶ / â¸ í†µí•© ë²„íŠ¼
  toggleBtn.addEventListener('click', () => {
    if(audio.paused){
      audio.play();
      toggleBtn.textContent = "â¸ ì¼ì‹œì •ì§€";
    } else {
      audio.pause();
      toggleBtn.textContent = "â–¶ ì¬ìƒ";
    }
  });

  // ì¬ìƒ ìƒíƒœ ë³€í™” ê°ì§€í•´ì„œ ë²„íŠ¼ ìë™ ì—…ë°ì´íŠ¸
  audio.addEventListener("play", () => toggleBtn.textContent = "â¸ ì¼ì‹œì •ì§€");
  audio.addEventListener("pause", () => toggleBtn.textContent = "â–¶ ì¬ìƒ");

  back10.addEventListener('click', ()=> audio.currentTime = Math.max(0, audio.currentTime - 10));
  fwd10.addEventListener('click', ()=> audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 10));

  seek.addEventListener('input', ()=> audio.currentTime = seek.value);

  speedBtns.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      const s = parseFloat(btn.dataset.speed);
      audio.playbackRate = s;
      speedBtns.forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
    });
  });

  document.addEventListener('keydown', (e)=>{
    if(e.code === 'Space' && document.activeElement.tagName !== 'INPUT'){
      e.preventDefault();
      audio.paused ? audio.play() : audio.pause();
    } else if(e.code === 'ArrowLeft'){
      audio.currentTime = Math.max(0, audio.currentTime - 5);
    } else if(e.code === 'ArrowRight'){
      audio.currentTime = Math.min(audio.duration || 0, audio.currentTime + 5);
    }
  });
</script>
